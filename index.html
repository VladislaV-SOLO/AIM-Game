<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>

    <section class="card">
        <h1 class="title">Start Game</h1>
        <a href="#" class="start" id="start">Начать игру</a>
    </section>

    <section class="card" id="card2">
        <h2 class="title sub-title">Выберите время</h2>
        <ul class="time-list" id="time-list">
            <li class="time-list__item">
                <button class="time-list__item button" data-time="2">10 sec</button>
            </li>
            <li class="time-list__item">
                <button class="time-list__item button" data-time="15">15 sec</button>
            </li>
            <li class="time-list__item">
                <button class="time-list__item button" data-time="20">20 sec</button>
            </li>
            <li class="time-list__item">
                <button class="time-list__item button" data-time="30">30 sec</button>
            </li>
        </ul>
    </section>

    <section class="card">
        <h2 class="title">Осталось: <span id="time">00:00</span></h2>
        <div class="board" id="board">
            <!-- <div class="circle"></div> -->
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="modal__content">
            <p class="score">Ваш счёт: <span id="score"></span></p>
            <div class="modal__controls">
                <button class="modal__btn button" id="restart">Начать заново</button>
                <button class="modal__btn button" id="cancel">Вернуться на главную</button>
            </div>
        </div>
    </div>

    <!-- <div class="circle"></div> -->

    <script src="./style.js"></script>
</body>
</html>
